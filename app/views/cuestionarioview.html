<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Preguntas</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".citas"><span>1</span> Cita</a>
                    <a ui-sref-active="active" ui-sref=".musica"><span>2</span> Musica</a>
                    <a ui-sref-active="active" ui-sref=".peliculas"><span>3</span> Peliculas</a>
                    <a ui-sref-active="active" ui-sref=".ocupaciones"><span>4</span> Ocupaciones</a>
                    <a ui-sref-active="active" ui-sref=".hobbies"><span>5</span> hobbies</a>
                    <a ui-sref-active="active" ui-sref=".colores"><span>6</span> Colores</a>
                    <a ui-sref-active="active" ui-sref=".comida"><span>7</span> Comida</a>
                    <a ui-sref-active="active" ui-sref=".fiestas"><span>8</span> Fiestas</a>
                    <a ui-sref-active="active" ui-sref=".lugares"><span>9</span> Lugares</a>
                    <a ui-sref-active="active" ui-sref=".pasarias"><span>10</span> pasarias</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">
                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>

        <!-- show our formData as it is being typed -->
        <pre>
            {{ formData }}
        </pre>

    </div>
</div>
