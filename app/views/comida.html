        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.comida" value="2">

        </label>

            <input type="radio" ng-model="formData.comida" value="1">

        </label>

        <label>
            <input type="radio" ng-model="formData.comida" value="4">

    <div class="radio">

</div>

<div class="form-group row">

    <a ui-sref="cuestionario.fiestas" class="btn btn-block btn-info">
